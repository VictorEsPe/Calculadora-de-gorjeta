<!DOCTYPE html>
<html>

<head lang="pt-br">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de gorjeta</title>
</head>

<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de gorjeta</h1>
        </div>
        <div>
            <form id="tipsForm" class="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="0,00" id="bill" class="formInput" required>
                </p>
                <label for="serviceQual">
                    <p>Como foi o seu atendimento?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect" required>
                        <option disable selected></option>
                        <option value="0.3">30% - Ótimo</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.1">10% - Aceitável</option>
                        <option value="0.05">5% - Ruim</option>
                        <option value="0">0% - Péssimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <input type="number" placeholder="0" id="people" class="formInput" required> pessoa(s)
                <p>
                    <button type="submit" class="formSubmit" onclick="calularGorjeta()">Calcular</button>
                </p>
            </form>
        </div>
        <div id="finalTip">
            Gorjeta total:
            R$<span id="tip">0.00</span>
            <p id="each">cada</p>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
